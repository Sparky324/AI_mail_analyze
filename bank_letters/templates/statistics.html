{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Статистика</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ total_letters }}</h2>
                <p class="card-text">Всего писем</p>
            </div>
        </div>
    </div>

    {% for status, count in by_status.items %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">{{ count }}</h3>
                <p class="card-text">{{ status }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<a href="{% url 'letter_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
