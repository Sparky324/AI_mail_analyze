<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ банковских писем</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .letter-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        .status-new { border-left-color: #6c757d; }
        .status-analyzed { border-left-color: #17a2b8; }
        .status-response_generated { border-left-color: #ffc107; }
        .status-done { border-left-color: #28a745; }
        .status-archived { border-left-color: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'letter_list' %}">
                Анализ банковских писем
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'letter_list' %}">Все письма</a>
                <a class="nav-link" href="{% url 'upload_letter' %}">Добавить письмо</a>
                <a class="nav-link" href="{% url 'letter_statistics' %}">Статистика</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
